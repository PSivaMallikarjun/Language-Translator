<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Language Translator with Voice Support</h1>
  </header>
  <main>
    <section>
      <textarea id="inputText" placeholder="Type text to translate..." rows="5"></textarea>
      <select id="languageSelector">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
        <option value="hi">Hindi</option>
        <option value="en" selected>English</option>
      </select>
      <button id="translateButton">Translate</button>
      <div id="outputTextContainer">
        <p id="outputText"></p>
      </div>
    </section>
    <section>
      <button id="voiceSearchButton">🎙️ Start Voice Search</button>
      <p id="voiceResult"></p>
    </section>
    <section>
      <button id="textToSpeechButton">🔊 Read Translated Text</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
